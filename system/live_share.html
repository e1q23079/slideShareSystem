<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Live Shere</title>
    <style>
        body{
            background-color:cadetblue;
        }
    </style>
</head>

<body>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title center" id="title">Slide Shere Code</h5>
            </div>
            <div class="modal-body">
                <p id="status">STATUS</p>
                <p id="dt">配信日時：XXXX年XX月XX日XX時XX分</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="url" onclick="watch();">見る</button>
            </div>
        </div>
    </div>

    <script src="archive.js"></script>
    <script src="live.js"></script>

    <script>

        var code = location.search.substr(1);

        //アーカイブであるか確認
        function exitArchive(){
            var arc = false;
            for(archieve of archieves){
                if(code==archieve){
                    arc = true;
                }
            }
            return arc;
        }

        //CODEのdtを取得
        function getDt(CODE){
            if(live[CODE]==null){
                return "存在しないコードです．"
            }else{
                return `配信日：${live[CODE]}`;
            }
        }

        //LIVE or Archive
        function LiAr(CODE){
            if(exitArchive(CODE)){
                return "アーカイブ済み"
            }else{
                return "ライブ配信"
            }
        }

        // 見る
        function watch(){
            if(getDt(code)=="存在しないコードです．"){
                alert("存在しないコードです．");
            }else{
                if(exitArchive()){
                    //archieve
                    window.location.href = `slide.html?${code}`;
                }else{
                    //live
                    window.location.href = `slide_receiver.html?${code}`;
                }
            }
        }

        document.getElementById("title").innerText = code;
        
        document.getElementById("status").innerText = LiAr(code);

        document.getElementById("dt").innerText = getDt(code);


    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
